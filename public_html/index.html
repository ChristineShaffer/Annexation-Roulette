<html>
    <head>
        <title>Home</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        
        <script src="//code.jquery.com/jquery-1.11.0.min.js" defer></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>Welcome to Annexation Roulette!</h1>
        </div>
        
        <div id="annexation-image">
            <a id="map-part1" class="hovered" href="http://www.example.com/"></a>
            <a id="map-part2" class="hovered" href="http://www.example.com/"></a>
            <a id="map-part3" class="hovered" href="http://www.example.com/"></a>
            <a id="map-part4" class="hovered" href="http://www.example.com/"></a>
            <!--<a id="map-part5" class="hovered" href="http://www.example.com/"></a>-->
        </div>
        
        <div class="prompt">
            <h1>Click the button below to randomly select an area</h1>
            <form>
                <input type="text" maxlength="3" pattern="\b[0-9]\{3\}\b">
                <input type="submit" value="Play Annexation Roulette" id="button">
            </form>
        </div>
    </body>
</html>
