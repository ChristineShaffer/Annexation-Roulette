<html>
    <head>
        <title>Home</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        
        <script src="//code.jquery.com/jquery-1.11.0.min.js" defer></script>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>Welcome to Annexation Roulette!</h1>
        </div>
        
        <div id="annexation-image">
            <a id="map-part1" href="#"></a>
            <a id="map-part2" href="#"></a>
            <a id="map-part3" href="#"></a>
            <a id="map-part4" href="#"></a>
            <a id="map-part5" href="#"></a>
            <a id="map-part6" href="#"></a>
            <a id="map-part7" href="#"></a>
        </div>
        
        <div class="prompt">
            <h1>Enter a 3 digit number below to randomly select an area</h1>
            <form>
                <input type="text" id="number" maxlength="3" pattern="\d{3}" required>
                <input type="submit" value="Play Annexation Roulette" id="button">
            </form>
        </div>
    </body>
</html>
